services:
  mongo:
    image: mongo:7
    container_name: al-noon-mongo
    restart: unless-stopped
    ports:
      - "27017:27017"
    volumes:
      - mongo_data:/data/db
    healthcheck:
      test: ["CMD", "mongosh", "--eval", "db.adminCommand('ping')"]
      interval: 5s
      timeout: 5s
      retries: 5

  app:
    build: .
    container_name: al-noon-app
    restart: unless-stopped
    ports:
      - "8080:8080"
    environment:
      NODE_ENV: production
      PORT: 8080
      MONGO_URI: mongodb://mongo:27017/al-noon-node
      JWT_SECRET: ci-test-secret-change-in-production
      CLIENT_URL: http://localhost:8080
    depends_on:
      mongo:
        condition: service_healthy

volumes:
  mongo_data:
