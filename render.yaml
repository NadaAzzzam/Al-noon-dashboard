# Render Blueprint: one web service (Node) that builds and serves both backend API and admin frontend.
# Docs: https://render.com/docs/blueprint-spec
services:
  - type: web
    name: al-noon-dashboard
    runtime: node
    plan: free
    buildCommand: npm run build
    startCommand: npm start
    healthCheckPath: /api/health
    envVars:
      - key: NODE_ENV
        value: production
      - key: MONGO_URI
        sync: false
      - key: JWT_SECRET
        generateValue: true
      - key: CLIENT_URL
        sync: false
