# Fly.io app config - free tier
# Deploy: fly launch (first time) then fly deploy
# Set secrets: fly secrets set MONGO_URI="..." JWT_SECRET="..."

app = "al-noon-dashboard"

[build]

[env]
  NODE_ENV = "production"
  PORT = "8080"

[http_service]
  internal_port = 8080
  force_https = true
  auto_stop_machines = true
  auto_start_machines = true
  min_machines_running = 0
  processes = ["app"]

[[vm]]
  memory = "256mb"
  cpu_kind = "shared"
  cpus = 1
