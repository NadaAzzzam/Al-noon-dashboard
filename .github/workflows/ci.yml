name: CI/CD

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

env:
  NODE_VERSION: "20"
  REGISTRY: ghcr.io

jobs:
  lint:
    name: Lint
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: "npm"
          cache-dependency-path: server/package-lock.json

      - name: Install server dependencies
        run: cd server && npm ci

      - name: Lint server
        run: cd server && npm run lint

  test-server:
    name: Server tests
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: "npm"
          cache-dependency-path: server/package-lock.json

      - name: Install server dependencies
        run: cd server && npm ci

      - name: Run unit tests
        run: cd server && npm run test

      - name: Run integration tests
        run: cd server && npm run test:integration
        env:
          JWT_SECRET: ci-test-secret

  test-admin:
    name: Admin dashboard tests
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: "npm"
          cache-dependency-path: admin-dashboard/package-lock.json

      - name: Install admin dependencies
        run: cd admin-dashboard && npm ci

      - name: Run unit tests
        run: cd admin-dashboard && npm run test

  docker-build:
    name: Docker build & test
    runs-on: ubuntu-latest
    needs: [lint, test-server, test-admin]
    steps:
      - uses: actions/checkout@v4

      - name: Build Docker image
        run: docker compose build

      - name: Start services
        run: docker compose up -d

      - name: Wait for app to be ready
        run: |
          echo "Waiting for app to be ready..."
          for i in $(seq 1 30); do
            if curl -sf http://localhost:8080/api/health > /dev/null 2>&1; then
              echo "App is ready"
              break
            fi
            if [ $i -eq 30 ]; then
              echo "App failed to start"
              docker compose logs
              exit 1
            fi
            sleep 2
          done

      - name: Smoke test
        run: |
          response=$(curl -sf http://localhost:8080/api/health)
          echo "$response" | grep -q "ok" || (echo "Health check failed: $response" && exit 1)
          echo "Smoke test passed"

      - name: Seed E2E test data
        run: docker compose exec -T app sh -c "cd /app/server && npx tsx src/utils/seedTestData.ts"

      - name: Setup Node.js for Cypress
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: "npm"
          cache-dependency-path: admin-dashboard/package-lock.json

      - name: Install admin dependencies
        run: cd admin-dashboard && npm ci

      - name: Run E2E tests
        run: cd admin-dashboard && npx cypress run --config baseUrl=http://localhost:8080

      - name: Upload Cypress artifacts on failure
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: cypress-screenshots-videos
          path: |
            admin-dashboard/cypress/videos
            admin-dashboard/cypress/screenshots
          if-no-files-found: ignore

      - name: Show logs on failure
        if: failure()
        run: docker compose logs

      - name: Cleanup
        if: always()
        run: docker compose down -v

  deploy:
    name: Push Docker image (CD)
    runs-on: ubuntu-latest
    needs: [docker-build]
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    permissions:
      contents: read
      packages: write
    steps:
      - uses: actions/checkout@v4

      - name: Log in to Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push image
        uses: docker/build-push-action@v6
        with:
          context: .
          push: true
          tags: |
            ${{ env.REGISTRY }}/${{ github.repository_owner }}/al-noon-dashboard:latest
            ${{ env.REGISTRY }}/${{ github.repository_owner }}/al-noon-dashboard:${{ github.sha }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
